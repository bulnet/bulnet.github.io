<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статті</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style="background-color: #FFFFE0">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Bul Net</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="/">Головна</a>
        <a class="nav-link" href="/about">Про нас</a>
        <a class="nav-link" href="#">Умови використання</a>
          <a href="/oppos" class="nav-link">Добавити статтю</a>
      </nav>
    </div>
  </header>
    </div>

  <div class="container mt-5">
      <h1>Всі статті на сайті!</h1><br/>

      {% for el in articles %}
       <div class="alert-info">
           <h2>{{ el.title }}</h2>
           <p>{{ el.intro }}</p>
           <p><b>Дата: {{ el.date.date() }}</b></p>
           <a href="/posts/{{ el.id }}" class="btn btn-warning" style="margin: 10px">Детальніше</a>

       </div><br/>
      {% endfor %}
  </div>
</body>
</html>
