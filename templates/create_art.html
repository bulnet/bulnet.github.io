<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавлення статті</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1>Добавлення статті</h1><br/><br/>
        <form method="POST">
            <input type="text" name="title" placeholder="Заголовок" class="form-control"><br/>
            <textarea name="intro" id="intro" cols="30" rows="10" class="form-control" placeholder="Вступ"></textarea><br/>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Текст статті" class="form-control"></textarea><br/>
            <button type="submit" class="btn btn-success" value="Опублікувати">Опублікувати</button>
        </form>
    </div>
</body>
</html>
